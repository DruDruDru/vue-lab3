<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
    <title>Доска</title>
</head>
<body>
    <div id="app">
        <tool-panel></tool-panel>
        <div>
            <div class="column-wrap">
                <h2>Запланированные Задачи</h2>
                <column
                    :cards="cardsInPlan"
                    :addable="true"
                    id="firstColumn"
                ></column>
            </div>
            <div class="column-wrap">
                <h2>Задачи в Работе</h2>
                <column
                    :cards="cardsInWork"
                    :addable="false"
                    id="secondColumn"
                ></column>
            </div>
            <div class="column-wrap">
                <h2>Тестирование</h2>
                <column
                    :cards="cardsInTest"
                    :addable="false"
                    id="thirdColumn"
                ></column>
            </div>
            <div class="column-wrap">
                <h2>Выполненные Задачи</h2>
                <column
                    :cards="cardsInComplete"
                    :addable="false"
                    id="fouthColumn"
                ></column>
            </div>
        </div>
    </div>
</body>
</html>
